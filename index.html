<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>⚽ Football Analytics Platform⚽</title>
  <script type='text/javascript' src='https://public.tableau.com/javascripts/api/tableau-2.min.js'></script>
</head>
<body>
  <h1>Football Analytics Dashboards</h1>

  <h2>Dashboard 1</h2>
  <div id="tableauViz1"></div>
  <div id="tableauLoading1">Loading Dashboard 1...</div>

  <h2>Dashboard 2</h2>
  <div id="tableauViz2"></div>
  <div id="tableauLoading2">Loading Dashboard 2...</div>

  <script>
    function initViz() {
      const container1 = document.getElementById("tableauViz1");
      const container2 = document.getElementById("tableauViz2");
      const loading1 = document.getElementById("tableauLoading1");
      const loading2 = document.getElementById("tableauLoading2");

      const viz1 = new tableau.Viz(
        container1,
        "https://public.tableau.com/views/FootballDashboard1Players/Dashboard1",
        {
          width: "100%",
          height: "1000px",
          hideTabs: true,
          hideToolbar: true,
          onFirstInteractive: function () {
            loading1.style.display = "none";
            const newHeight = container1.scrollHeight + 100;
            viz1.setFrameSize(container1.clientWidth, newHeight);
          }
        }
      );

      const viz2 = new tableau.Viz(
        container2,
        "https://public.tableau.com/views/FootballDashboard2Players/Dashboard2",
        {
          width: "100%",
          height: "1000px",
          hideTabs: true,
          hideToolbar: true,
          onFirstInteractive: function () {
            loading2.style.display = "none";
            const newHeight = container2.scrollHeight + 100;
            viz2.setFrameSize(container2.clientWidth, newHeight);
          }
        }
      );
    }

    window.addEventListener('load', initViz);
  </script>
</body>
</html>
