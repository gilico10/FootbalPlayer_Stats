<script>
        function initViz() {
            const viz1 = new tableau.Viz(
                document.getElementById("tableauViz1"),
                "https://public.tableau.com/views/FootballDashboard1Players/Dashboard1",
                {
                    width: "100%",
                    height: "2000px",
                    hideTabs: true,
                    hideToolbar: true,
                    onFirstInteractive: function () {
                        document.getElementById("tableauLoading1").style.display = "none";
                    }
                }
            );

            const viz2 = new tableau.Viz(
                document.getElementById("tableauViz2"),
                "https://public.tableau.com/views/FootballDashboard2Players/Dashboard2",
                {
                    width: "100%",
                    height: "2000px",
                    hideTabs: true,
                    hideToolbar: true,
                    onFirstInteractive: function () {
                        document.getElementById("tableauLoading2").style.display = "none";
                    }
                }
            );
        }

        window.addEventListener('load', initViz);

        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function(e) {
                e.preventDefault();
                document.querySelector(this.getAttribute('href')).scrollIntoView({
                    behavior: 'smooth'
                });
            });
        });

        window.addEventListener('scroll', () => {
            const sections = document.querySelectorAll('.section');
            sections.forEach(section => {
                const speed = 0.1;
                const yPos = -(window.pageYOffset * speed);
                section.style.backgroundPositionY = `${yPos}px`;
            });
        });
    </script>
